    <section id="phone-frame">
      <iframe id="phone-content" src="gaia-building-blocks/style/headers/index.html"></iframe>
    </section>

    <script>
      //link style.css inside iframe
      var cssLink = document.createElement("link") 
      cssLink.href = "bb_cross_browser.css"; 
      cssLink.rel = "stylesheet"; 
      cssLink .type = "text/css"; 
      frames["phone-content"].document.body.appendChild(cssLink);

      //change iframe on nav item click
      function changeSource(newSource) {
        document.getElementById("phone-content").src = newSource;
        document.getElementById("menu").getElementsByClassName("selected")[0].className = "";
        event.target.className = "selected";
      }

    </script>
